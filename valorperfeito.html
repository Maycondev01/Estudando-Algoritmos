<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Valor Perfeito</title>
</head>
<body>
    <h1>Verificar Valor Perfeito</h1>
    <br>
    <input type="number" id="inNumero">
    <button onclick="verificarNumero()">Verificar Número</button>

    <div id="resultado"></div>

    <script>
        function verificarNumero() {
            var inputNumero = document.getElementById("inNumero");
            var numero = parseInt(inputNumero.value);

            if(!isNaN(numero) && numero > 0) {
                const divisores = [];
                let somaDivisores = 0;

                for(let i = 0; i < numero; i++) {
                    if(numero % i === 0) {
                        divisores.push(i);
                        somaDivisores += i;
                    }
                }

            if(somaDivisores === numero) {
                document.getElementById("resultado").innerHTML = numero + " É um número perfeito!";
                document.getElementById("resultado").style = "green";
            } else {
                document.getElementById("resultado").innerHTML = numero + " Não é um número perfeito!";
                document.getElementById("resultado").style = "red";
            }

            
            } else {
                alert("Por favor, digite um número válido.");
            }
        }


    </script>

</body>
</html>
