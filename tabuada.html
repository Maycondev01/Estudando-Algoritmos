<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <div class="container">
        <h1>Tabuada</h1>
        <input type="number" id="inNumero" required>
        <button onclick="verificarTabuada()">Ver Tabuada</button>

        <div id="resultado"></div>
    </div>

    <script>
        function verificarTabuada() {
            var inputNumero = document.getElementById("inNumero");
            var numero = parseInt(inputNumero.value);

            if(!isNaN(numero)) {
                var lista = `<h2>Tabuada do ${numero}</h2>`;

                for(let i = 1; i < 11; i++) {
                    
                    lista += `Tabuada Número: ${numero} x ${i} = ${numero * i} <br>`
                }

                document.getElementById("resultado").innerHTML = lista;
            } else {
                alert("Informe um número válido");
            }
        }

    </script>

</body>
</html>
